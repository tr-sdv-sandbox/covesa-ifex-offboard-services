# Mosquitto configuration for IFEX offboard services

# Listener for MQTT
listener 1883
protocol mqtt

# Listener for WebSockets (optional)
listener 9001
protocol websockets

# Allow anonymous connections (dev only)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
