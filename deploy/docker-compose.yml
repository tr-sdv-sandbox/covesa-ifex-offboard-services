version: '3.8'

# Test environment for IFEX Offboard Services
# Uses Kafka with KRaft mode (no Zookeeper required)

services:
  postgres:
    image: postgres:16
    container_name: ifex-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ifex_offboard
      POSTGRES_USER: ifex
      POSTGRES_PASSWORD: ifex_dev
    volumes:
      # Schema from canonical location (single source of truth)
      - ../sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      # Seed data for development/testing
      - ./init-db/02-seed-data.sql:/docker-entrypoint-initdb.d/02-seed-data.sql:ro
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ifex -d ifex_offboard"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Mosquitto MQTT broker
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: ifex-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log

  # Kafka with KRaft mode (no Zookeeper)
  kafka:
    image: apache/kafka:3.7.0
    container_name: ifex-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,CONTROLLER://0.0.0.0:9093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
    volumes:
      - kafka_data:/var/lib/kafka/data

  # Kafka UI for debugging (optional)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: ifex-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: ifex-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    profiles:
      - ui

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ifex-pgadmin
    depends_on:
      - postgres
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ifex.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    profiles:
      - ui

  # Fleet Dashboard
  dashboard:
    build:
      context: ../dashboard
      dockerfile: Dockerfile
    container_name: ifex-dashboard
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_started
    ports:
      - "8000:8000"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ifex_offboard
      POSTGRES_USER: ifex
      POSTGRES_PASSWORD: ifex_dev
      MQTT_HOST: mosquitto
      MQTT_PORT: 1883
      DASHBOARD_PORT: 8000

  # Cloud Discovery Service (gRPC API for fleet service registry)
  cloud-discovery:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.cloud-services
      args:
        SERVICE: discovery_api
    container_name: ifex-cloud-discovery
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "50081:50081"
    environment:
      GRPC_LISTEN: 0.0.0.0:50081
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ifex_offboard
      POSTGRES_USER: ifex
      POSTGRES_PASSWORD: ifex_dev
    command: >
      /usr/local/bin/discovery_api
      --grpc_listen=0.0.0.0:50081
      --postgres_host=postgres
      --postgres_port=5432
      --postgres_db=ifex_offboard
      --postgres_user=ifex
      --postgres_password=ifex_dev
    profiles:
      - cloud

  # Cloud Dispatcher Service (gRPC API for fleet RPC)
  cloud-dispatcher:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.cloud-services
      args:
        SERVICE: dispatcher_api
    container_name: ifex-cloud-dispatcher
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "50082:50082"
    environment:
      GRPC_LISTEN: 0.0.0.0:50082
      KAFKA_BROKER: kafka:29092
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ifex_offboard
      POSTGRES_USER: ifex
      POSTGRES_PASSWORD: ifex_dev
    command: >
      /usr/local/bin/dispatcher_api
      --grpc_listen=0.0.0.0:50082
      --kafka_broker=kafka:29092
      --kafka_topic_c2v=ifex.c2v.rpc
      --kafka_topic_v2c=ifex.rpc.200
      --postgres_host=postgres
      --postgres_port=5432
      --postgres_db=ifex_offboard
      --postgres_user=ifex
      --postgres_password=ifex_dev
    profiles:
      - cloud

  # Cloud Scheduler Service (gRPC API for fleet job scheduling)
  cloud-scheduler:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.cloud-services
      args:
        SERVICE: scheduler_api
    container_name: ifex-cloud-scheduler
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "50083:50083"
    environment:
      GRPC_LISTEN: 0.0.0.0:50083
      KAFKA_BROKER: kafka:29092
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ifex_offboard
      POSTGRES_USER: ifex
      POSTGRES_PASSWORD: ifex_dev
    command: >
      /usr/local/bin/scheduler_api
      --grpc_listen=0.0.0.0:50083
      --kafka_broker=kafka:29092
      --kafka_topic_c2v=ifex.c2v.scheduler
      --postgres_host=postgres
      --postgres_port=5432
      --postgres_db=ifex_offboard
      --postgres_user=ifex
      --postgres_password=ifex_dev
    profiles:
      - cloud

volumes:
  postgres_data:
  mosquitto_data:
  mosquitto_log:
  kafka_data:
  pgadmin_data:
