# Mosquitto configuration for IFEX test environment

# Default listener (MQTT)
listener 1883
protocol mqtt

# WebSocket listener (optional)
listener 9001
protocol websockets

# Allow anonymous connections for testing
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection messages
connection_messages true
