# E2E Test Infrastructure - Isolated from simulation
# Uses different ports and network to avoid conflicts
# Matches simulation setup but with offset ports
#
# Usage:
#   docker-compose -f docker-compose.e2e.yml up -d
#   ctest -L e2e
#   docker-compose -f docker-compose.e2e.yml down

version: '3.8'

networks:
  e2e-test-network:
    name: e2e-test-network
    driver: bridge

services:
  e2e-postgres:
    image: postgres:16
    container_name: e2e-postgres
    environment:
      POSTGRES_USER: ifex
      POSTGRES_PASSWORD: ifex_dev
      POSTGRES_DB: ifex_offboard
    ports:
      - "15432:5432"
    networks:
      - e2e-test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ifex -d ifex_offboard"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ../../sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro

  e2e-mosquitto:
    image: eclipse-mosquitto:2
    container_name: e2e-mosquitto
    ports:
      - "11883:1883"
    networks:
      - e2e-test-network
    command: mosquitto -c /mosquitto-no-auth.conf
    volumes:
      - ./mosquitto-e2e.conf:/mosquitto-no-auth.conf:ro

  # Kafka with KRaft mode (no Zookeeper) - matches simulation setup
  e2e-kafka:
    image: apache/kafka:3.7.0
    container_name: e2e-kafka
    ports:
      - "19092:9092"
    networks:
      - e2e-test-network
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,CONTROLLER://0.0.0.0:9093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://e2e-kafka:29092,PLAINTEXT_HOST://localhost:19092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      CLUSTER_ID: "E2ETESTCLUSTERIDxx"
